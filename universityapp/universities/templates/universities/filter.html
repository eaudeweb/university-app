<!DOCTYPE html>
 <html>
    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'universities/mainstyle.css' %}">
    </head>
    <body>
        <div id="top-bar">
            <div class="title">University Finder</div>
        </div>
        <div id="options">
            <div class="searchbar">
                <form method="get">
                    <input type="text" placeholder="Search.." name="search" id="search">
                </form>
            </div>
            <!-- make another table here in order to have two rows in one, one
                with the name of the university and one with other information
                about it -->
            <div class="criteria">
                <table>
                <tr>

                <td> 

                <form method="POST">
                    {% csrf_token %}
                    <label for="city">City:</label>
                    <select name="city" id="city">
                        <option value="">All</option>
                        <option value="Washington DC">Washington DC</option>
                        <option value="Delft">Delft</option>
                        <!-- Add more options as needed -->
                    </select>
                    <button type="submit">Filter</button>
                </form>
            
                </td>
                <td>
                <form method="POST">
                    {% csrf_token %}
                    <label for="country">Country:</label>
                    <select name="country" id="country">
                        <option value="">All</option>
                        <option value="Country1">Country 1</option>
                        <option value="Country2">Country 2</option>
                        <!-- Add more options as needed -->
                    </select>
                    <button type="submit">Filter</button>
                </form>
                </td>
                <td>
                <form method="POST">
                    {% csrf_token %}
                    <label for="domain">Domain:</label>
                    <select name="domain" id="domain">
                        <option value="">All</option>
                        <option value="Domain1">Domain 1</option>
                        <option value="Domain2">Domain 2</option>
                        <!-- Add more options as needed -->
                    </select>
                    <button type="submit">Filter</button>
                </form>
                </td>          
                </tr>
            </table>
            </div>
            <div class="profile">
                <img src="{}">
            </div>
            <!-- use a table to put all of them on the same row and find out how to
            change the size of each cell in the stylesheet -->
        </div>
        <div id="container">
        <ul style="list-style: none;">
            {% for university in universities %}
            <li>
                <a style="display:block" href="/university/?University={{ university.name }}">
            <div class="university">
            <table>
                <tr>
                    <th><img src="{{ university.image.url }}"</th>
                    <th>

                        <h3>{{ university.name }}</h3>
                        <table>
                        <tr>
                            <th>
                                <p>{{ university.location }}</p>
                            </th>
                        </tr>
                        </table>
                    </th>
                </tr>
            </table>
            </div>
            </a>
            </li>
            {% empty %}
            <li>No universities found.</li>
            {% endfor %}
        </ul>
    </body>
</html>
